{% extends 'base.html' %}

{% block title %}
    {{ post.title}}
{% endblock title %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <a href="{% url 'post_list' %}">here</a> to go back the list of posts.
    {% if user.is_authenticated %}
    <a href="{% url 'post_edit' post.id%}" class="btn btn-primary">Edit Post</a>
    <a href="{% url 'post_delete' post.id%}" class="btn btn-danger">Delete</a>
    {% end if %}
{% endblock content %}
